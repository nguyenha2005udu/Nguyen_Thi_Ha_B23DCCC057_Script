<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n){
            var Giaithua = 1;
            for(var i = 1; i<= n; i++){
                 Giaithua *= i;
            }
            document.write("Giai thừa của số n là: "+ Giaithua);
        
        }
        tinhGiaiThua(5);
    </script>
</body>
</html>
