<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum += i;
        }
        document.write(" Tổng là: " + sum);

        var tong = 0;
        var j = 1;
        while (j <= 10) {
            tong += j;
            j++;
        }
        document.write("<br> Tổng là: " + tong);

        var total = 0;
        var k = 1;
        do {
            total += k;
            k++;
        } while (k <= 10);
        document.write("<br> Tổng là: " + total);

    </script>
</body>

</html>
