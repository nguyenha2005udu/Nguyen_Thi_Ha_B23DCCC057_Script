<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i;
            }
        }
        document.write(" Tổng các số chẵn là: " + sum);

        var tong = 0;
        var j = 1;
        while (j <= 100) {
            if (j % 2 == 0) {
                tong += j;
            }
            j++;
        }
        document.write("<br> Tổng các số chẵn là: " + tong);

        var total = 0;
        var k = 1;
        do {
            if (k % 2 == 0) {
                total += k;
            }
            k++;
        } while (k <= 100);
        document.write("<br> Tổng các số chẵn là: " + total);

    </script>
</body>

</html>
