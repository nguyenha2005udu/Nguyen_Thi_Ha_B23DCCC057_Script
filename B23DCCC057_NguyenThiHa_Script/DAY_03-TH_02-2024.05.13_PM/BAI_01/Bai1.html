<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        h3 {
            text-align: center;
            color:blueviolet;
            font-size: 30px;
        }
        #content {
            color:blueviolet;
            text-align: center;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div id="content">
        <h3>UDU</h3>
        <div>Sinh viên UDU năng động sáng tạo.</div>
    </div>
    <button id="changeContent" style="display: block; margin: 0 auto;">Thay đổi</button>
    
    <script>
    $(document).ready(function(){
        $("#changeContent").click(function(){
            $("#content div").html("UDU students are dynamic and creative !!!");
        });
    });
    </script>
</body>
</html>
