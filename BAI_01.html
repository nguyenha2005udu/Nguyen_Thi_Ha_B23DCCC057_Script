<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
</head>
<body>
    <input type="password" id="fillpassword"/>
    <button id="toggleButton">Ẩn/Hiện</button>
    <script>
        $(document).ready(function(){
            $('#toggleButton').click(function(){
                var fillpassword = $('#fillpassword');
                var Ftype = fillpassword.attr('type');

                if(Ftype === 'password'){
                    fillpassword.attr('type', 'text');
                }
                else {
                    fillpassword.attr('type', 'password');
                }
            });
        });
    </script>
</body>
</html>
